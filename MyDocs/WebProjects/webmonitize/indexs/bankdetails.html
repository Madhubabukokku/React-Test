<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <h6><span>Fill Your Bank Details Here</span></h6>
<div class="inputs">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Full_name</label>
            <input type="Full_name" class="form-control" id="inputEmail4" placeholder="Full_name">
          </div>
          <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="input Your Address">
            </div>
            <div class="form-group col-md-6">
              <label for="BankName">BankName</label>
              <input type="BankName" class="form-control" id="inputBankName" placeholder="BankName">
            </div>
          </div>
        <div class="form-group col-md-6">
          <label for="inputBankAddress2">BankAddress</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="BankAddress">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="BankIFSC">IFSc</label>
            <input type="text" class="form-control" id="input IFSC">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Type Of Account</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Savings</option>
              <option>Current</option>

            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="AcNumber">AccountNumber</label>
            <input type="text" class="form-control" id="input AccountNumber">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
